# about
about.title: "Über mich"
about.description: "Backend-Entwickler"
about.subdescription: "Mein Name ist Lukas und ich interessiere mich seit meiner Kindheit für Informatik. Heute konzentriere ich mich auf Backend-Entwicklung für verschiedene Arten von Anwendungen (hauptsächlich REST-APIs). Ich lege großen Wert auf Sicherheit, Lesbarkeit des Codes und Einfachheit. Ich arbeite hauptsächlich mit PHP und bevorzuge das Symfony-Framework. Ich habe auch Erfahrung in der Frontend-Entwicklung mit React und bin ein aktiver Linux-Nutzer und Administrator. Kürzlich habe ich mich intensiv auf DevOps, Containerisierung, Anwendungsbereitstellung konzentriert und verwalte mein eigenes Raspberry Pi Cluster, auf dem ich Kubernetes für meine Nebenprojekte ausführe."
