# about
about.title: "O mně"
about.description: "Backend developer"
about.subdescription: "Jmenuji se Lukáš a informatice se věnuji od dětství. Dnes se zabývám vývojem backendu aplikací všeho druhu (hlavně REST API). Kladu největší důraz na bezpečnost, čitelnost a jednoduchost kódu. Pracuji primárně v PHP a nejraději používám framework Symfony. Mám také zkušenosti s frontendem, kde využívám React, a jsem aktivním uživatelem a správcem Linuxu. V poslední době se intenzivně věnuji také DevOps, kontejnerizaci, nasazování aplikací a spravuji si vlastní Raspberry Pi cluster na kterém provozuji Kubernetes pro své side projekty"
